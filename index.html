<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Rainbow</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* 虹色アニメーション */
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <button onclick="showHello()">Click Me!</button>
  <h1 id="hello">Hello World!</h1>

  <script>
    function showHello() {
      const text = document.getElementById("hello");
      text.style.opacity = "1";
      text.style.animation = "rainbow 2s linear infinite";
    }
  </script>

</body>
</html>
